<ion-view class="patternBg">
    <ion-content>
        <div ng-if="IsList">
            <div class="container">
                <div class="row row-center">
                    <div class="col">
                        <div class="searchBox">
                            <input id="mytext" type="text" ng-model="Searchmodel.Search" class="formControl"
                                ng-model-options="{ debounce: 1500 }" ng-change="FilterData()"
                                placeholder="Filter by Brand">
                            <button type="button" class="cBtn cBtn-blue" ng-click="FilterData()">
                                <span>Search</span>
                            </button>
                            <a ng-click="Add()" class="cBtn cBtn-green cBtn-autoWidth d-flex items-center justify-center gap-2" >
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 7.757v8.486M7.757 12h8.486M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                                </svg>
                                 <span>Add Brand</span>
                            </a>
                            <a ng-click="Export()" class="cBtn cBtn-green cbtn-onlyicon" title="Export Excel">
                                <i class="ion-ios-cloud-download-outline" title="Download Excel"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="cDataTable">
                            <table id="BrandTable" class="cell-border" width="100%">
                                <thead>
                                    <tr>
                                        <th class="all">
                                            No
                                        </th>
                                        <th>Brand </th>
                                        <th class="all">
                                            Action
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="o in lstBrand">
                                        <td>{{$index + 1}}</td>
                                        <td>
                                            <span ng-if="o.Brand.length<=50">{{o.Brand || "N/A" }}</span>
                                            <span ng-if="o.Brand.length>50"
                                                title=" {{o.Brand}}">{{o.Brand | limitTo:50}}...</span>
                                        </td>
                                        <td>
                                            <a ng-click="CopyToModel(o)" class="btnAction btnAction-edit">
                                                <i class="ion-edit" title="Edit">
                                                </i>
                                            </a>
                                            <a ng-click="DeleteUOM(o.id)" class="btnAction btnAction-error">
                                                <i class="ion-trash-a" title="Delete">
                                                </i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="container" ng-if="!IsList">
            <form name="FormUOM" class="cForm light">
                <div class="infoBox02">
                    <div class="container">
                        <div class="row responsive-sm">
                            <div class="col">
                                <label for="">Brand*</label>
                                <input type="text" name="Brand" class="formControl" maxlength="255" ng-maxlength="255"
                                    ng-required="true" placeholder="Brand" ng-model="model.Brand">
                                <span class="errorMsg text-center"
                                    ng-show="formsubmit && (FormUOM.Brand.$dirty || FormUOM.Brand.$invalid)">
                                    <span ng-show="FormUOM.Brand.$error.required">
                                        Please Enter Brand
                                    </span>
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="cBtn cBtn-green cBtn-block cBtn-shadow" ng-click="SaveUOM(FormUOM)"
                                    type="submit"><i class="ion-document-text"></i>
                                    Save</button>
                            </div>
                        </div>
                        <div class="s10"></div>
                    </div>
                </div>                
            </form>
        </div>
    </ion-content>
</ion-view>
