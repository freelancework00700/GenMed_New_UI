<ion-view class="patternBg">
    <ion-content>
        <div class="container">
            <div class="s10"></div>
            <div class="row row-center">
                <div class="col">
                    <div class="searchBox">
                        <input id="mytext" type="text" ng-model="Searchmodel.Search" class="formControl"
                            ng-model-options="{ debounce: 1500 }" ng-change="FilterData()" placeholder="Filter by Customer Code, Customer Name, Item Code, Branch Code, Batch No, UOM, Oty, Tax Or Final Total">
                        <button type="button" class="cBtn cBtn-blue" ng-click="FilterData()">
                            <span>Search</span>
                        </button>
                        <a ng-click="EnableFilterOption()" class="cBtn cBtn-green cbtn-onlyicon" title="Advance Search">
                            <i class="ion-ios-arrow-down" title="Advance Search"></i>
                        </a>
                        <a ng-click="Export()" class="cBtn cBtn-green cbtn-onlyicon" title="Export Excel">
                            <i class="ion-ios-cloud-download-outline" title="Download Excel"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="CustFilter" style="display:none;">
                <my-widget status='false'></my-widget>
            </div>
            <div class="s20"></div>
            <div class="cDataTable">
                <table id="CustomerWisePriceListTable" class="cell-border" width="100%">
                    <thead>
                        <tr>
                            <th class="all">No</th>
                            <th>Customer Code</th>
                            <th>Customer Name</th>
                            <th>Date</th>
                            <th>Item Code</th>
                            <th>Branch Code</th>
                            <th>Batch No</th>
                            <th>UOM</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Discount</th>
                            <th>Total</th>
                            <th>Tax</th>
                            <th>Final Total</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </ion-content>
</ion-view>
