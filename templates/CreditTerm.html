<ion-view class="patternBg">
    <ion-content>
        <div ng-if="IsList">
            <div class="container">
                <div class="s10"></div>
                <div class="row row-center">
                    <div class="col">
                        <div class="searchBox">
                            <input id="mytext" type="text" ng-model="Searchmodel.Search" ng-model-options="{ debounce: 1500 }"
                                class="formControl" ng-change="FilterData()" placeholder="Filter by  Term or String">
                            <button type="button" class="cBtn cBtn-blue" ng-click="FilterData()">
                                <span>Search</span>
                            </button>
                            <a ng-click="Add()" class="cBtn cBtn-green cBtn-autoWidth d-flex items-center justify-center gap-2">
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 7.757v8.486M7.757 12h8.486M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                                </svg>
                                <span>Add Credit Term</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="s20"></div>
                <div class="cDataTable">
                    <table id="CreditTermTable" class="cell-border" width="100%">
                        <thead>
                            <tr>
                                <th class="all">
                                    No
                                </th>
                                <th>Credit Term </th>
                                <th>
                                    Term String
                                </th>
                                <th>
                                    Is Active
                                </th>
                                <th class="all">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-if="lstCreditTerm.length>0" ng-repeat="o in lstCreditTerm">
                                <td>{{$index + 1}}</td>
                                <td>
                                    <span ng-if="o.CreditTerm.length<=50">{{o.CreditTerm || "N/A"}}</span>
                                    <span ng-if="o.CreditTerm.length>50" title="{{o.CreditTerm}}">{{o.CreditTerm |
                                        limitTo:50}}...</span>
                                </td>
                                <td>
                                    <span ng-if="o.TermString.length<=50">{{o.TermString || "N/A"}}</span>
                                    <span ng-if="o.TermString.length>50" title="{{o.TermString}}">{{o.TermString |
                                        limitTo:50}}...</span>
                                </td>
                                <td><span style="font-size: 20px;color: green" ng-if="o.IsActive==1">✔</span>
                                    <span style="font-size: 20px;color: red" ng-if="o.IsActive==0">✖</span>
                                </td>
                                <td>
                                    <a ng-click="CopyToModel(o)" class="btnAction btnAction-edit">
                                        <i class="ion-edit" title="Edit">
                                        </i>
                                    </a>
                                    <a ng-click="DeleteCreditTerm(o.id)" class="btnAction btnAction-error">
                                        <i class="ion-trash-a" title="Delete">
                                        </i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- END .container -->
        </div>
        </div>
        <!-- ng-if="!IsList" -->
        <div class="container" ng-if="!IsList">
            <div class="s20"></div>
            <div class="s10"></div>
            <form name="FormCreditTerm" class="cForm light">
                <div class="infoBox02">
                    <div class="container">
                        <div class="s25"></div>
                        <div class="row responsive-sm">
                            <div class="col">
                                <label for="">Credit Term*</label>
                                <input type="text" class="formControl" maxlength="100" ng-maxlength="100" name="CreditTerm"
                                    ng-required="true" placeholder="Credit Term" ng-model="model.CreditTerm">
                                <span class="errorMsg text-center" ng-show="formsubmit && (FormCreditTerm.CreditTerm.$dirty || FormCreditTerm.CreditTerm.$invalid)">
                                    <span ng-show="FormCreditTerm.CreditTerm.$error.required">
                                        Please Enter Credit Term
                                    </span>
                                </span>
                            </div>
                            <div class="col">
                                <label for="">Term String*</label>
                                <input type="text" class="formControl" maxlength="100" ng-maxlength="100" name="TermString"
                                    ng-required="true" placeholder="Term String" ng-model="model.TermString">
                                <span class="errorMsg text-center" ng-show="formsubmit && (FormCreditTerm.TermString.$dirty || FormCreditTerm.TermString.$invalid)">
                                    <span ng-show="FormCreditTerm.TermString.$error.required">
                                        Please Enter Term String
                                    </span>
                                </span>

                            </div>

                        </div>


                        <div class="row responsive-sm">
                            <div class="col">
                                <label class="formCheck" for="Active"><input type="checkbox" id="Active" ng-model="model.IsActive"><span>Active</span></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="s20"></div>
                <div class="row">
                    <div class="col">
                        <button class="cBtn cBtn-green cBtn-block cBtn-shadow" ng-click="SaveCreditTerm(FormCreditTerm)"
                            type="submit"><i class="ion-document-text"></i>
                            Save</button>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
