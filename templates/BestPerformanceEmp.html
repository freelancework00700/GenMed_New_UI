<ion-view>
    <ion-content>

        <div ng-if="IsList">
            <div class="row row-center">
                <div class="col col-90">
                </div>
                <div class="col col-10 text-center">
                    <a ng-click="Add()" class="btnAddRecord">
                        <i class="ion-plus" title="Add Department"></i>
                    </a>
                </div>

            </div>

            <div class="row">
                <div class="col-xs-12">
                    <table id="DepartmentTable" class="table table-bordered table-hover dt-responsive DataTables" width="100%">
                        <thead>
                            <tr>
                                <th class="all">
                                    No
                                </th>
                                <th>Name </th>
                                <th>
                                    Description
                                </th>
                                <th>
                                    Is Active
                                </th>
                                <th class="all">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in lstDepartment">
                                <td>{{$index + 1}}</td>
                                <td>
                                    <span ng-if="o.Name.length<=50">{{o.Name}}</span>
                                    <span ng-if="o.Name.length>50" title="{{o.Name}}">{{o.Name | limitTo:50}}...</span>
                                </td>
                                <td>
                                    <span ng-if="o.Description.length<=50">{{o.Description}}</span>
                                    <span ng-if="o.Description.length>50" title="{{o.Description}}">{{o.Description |
                                        limitTo:50}}...</span>
                                </td>
                                <td><span style="font-size: 20px;color: green" ng-if="o.IsActive==1" class="ng-scope">✔</span>
                                    <span style="font-size: 20px;color: red" ng-if="o.IsActive==0" class="ng-scope">✖</span>
                                </td>
                                <td>
                                    <a ng-click="CopyToModel(o)" class="btnAction btnAction-edit">
                                        <i class="ion-edit" title="Edit">
                                        </i>
                                    </a>
                                    <a ng-click="DeleteDepartment(o.id)" class="btnAction btnAction-error">
                                        <i class="ion-trash-a" title="Delete">
                                        </i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div ng-if="!IsList">
            <!-- <a ng-click="ResetAll()">
                <i class="ion-arrow-left-c" title="Back">
          Return To List
        </i>
            </a> -->
            <div class="row">
                <div class="col-xs-12">
                    <form name="FormDepartment">
                        <div class="row">
                            <div class="md-form col-md-4">
                                <label for="Name">Name *</label>
                                <input type="text" class="form-control" name="Name" maxlength="100" ng-maxlength="100" ng-required="true" placeholder="Name" ng-model="model.Name">
                                <span class="errorMsg text-center" ng-show="formsubmit && (FormDepartment.Name.$dirty || FormDepartment.Name.$invalid)">

                                    <span ng-show="FormDepartment.Name.$error.required">
                                        Please Enter Name
                                    </span>

                                <!-- <span ng-show="FormDepartment.Name.$error.maxlength">
                                        Maximum length is 100.
                                    </span>
                                </span> -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="md-form col-md-4">
                                <label for="Description">Description</label>
                                <input type="text" class="form-control" name="Description" maxlength="100" ng-maxlength="100" class="formControl" placeholder="Description" ng-model="model.Description">

                                <!-- <span class="errorMsg text-center" ng-show="formsubmit && (FormDepartment.Description.$dirty || FormDepartment.Description.$invalid)">
                                    <span ng-show="FormDepartment.Description.$error.maxlength">
                                        Maximum length is 100.
                                    </span>
                                </span> -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-check col-md-4">
                                <input type="checkbox" class="form-check-input" id="Active" ng-model="model.IsActive">
                                <label class="form-check-label" for="Active">Active</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="md-form col-md-12 text-center">
                                <!-- Send button -->
                                <button class="btn btn-outline-info btn-rounded z-depth-0 my-4 waves-effect" ng-click="SaveDepartment(FormDepartment)" type="submit">Save</button>
                                <button class="btn btn-outline-info btn-rounded z-depth-0 my-4 waves-effect" ng-click="init()" type="submit">Cancel</button>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
